<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Statistics Graph</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="maps.css" />

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="maps.js"></script>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-performance-compat.js"></script>
  <!-- 
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<main>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand pr-3 border-right border-warning" href="#">Onslaught Stats</a>
    <button class="navbar-toggler bg-dark text-light" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon">V</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../stats/stats.html">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../graphs/graphs.html">Graphs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../maps/maps.html">Maps</a>
            </li>
          </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Position & Shot Maps</h1>
    
    <div class="form-group d-flex align-items-center gap-3 flex-wrap">
      <div id="map-select">
        <select id="select-map" class="form-control">
          <option value="all">All Maps</option>
        </select>
      </div>

      <div id="side-select">
        <select id="select-side" class="form-control">
          <option value="both">Both</option>
          <option value="1">Side 1</option>
          <option value="2">Side 2</option>
        </select>
      </div>

      <div class=" d-flex align-items-center gap-3 flex-wrap">
          <input id="player-input" class="form-control" placeholder="Enter player name">
      </div>

      <div id="position-option" class="form-check d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" id="show_positions" value="Positions">
        <label class="form-check-label" for="show_positions">Positions</label>
      </div>

      <div id="shot-option" class="form-check d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" id="show_shots" value="Shots">
        <label class="form-check-label" for="show_shots">Shots</label>
      </div>

      <button id="genButton" class="btn btn-primary">Generate Graph</button>
    </div>
  </div>

  <div class="container mt-4" id="plot">
    <div id="plotly-positions" style="height: 1000px; width: 700px;"></div>
  </div>
</body>
</main>
</html>
